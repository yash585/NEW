<html>
    <body>
        enter no:
        <input type="text" id="t1">
        <input type="submit" value="fibonacci" onclick="fibonnacci()">
	<input type="submit" value="sum"  onclick="sum()">
    </body>
    <script>
        function fibonnacci()
        {
                var n1=0,n2=1,n3,i;
                document.write(n1+"  "+n2);
                for(i=0;i<10;i++)
                {
                        n3=n1+n2;
                        n1=n2;
                        n2=n3;
                        document.write("  "+n3);
                }

        }
	function sum()
	{
		var l=document.getElementById("t1").value;
		var i,n=1,s=0;
		while(n>0)
		{
			n=l%10;
			s=s+n;
			l=parseInt(l/10);
		}
		document.write(s);
	}

    </script>
</html>
