<html>
    <script>
        function fibonacci()
        {
		var n1=0,n2=1,n3,i;
		document.write(n1+"  "+n2);
		for(i=0;i<10;i++)
		{
			n3=n1+n2;
			n1=n2;
			n2=n3;
			document.write("  "+n3);
		}

        }
    </script>
    <body>
	    <form action="S18q1.html">
	        <button onclick="fibonacci()">click me</button>
	    </form>
    </body>
</html>
